<!-- 

  Typography and Alignment

  - No special classes for headings
  - 1 rem = 14 px
  - 1 rem = Amount of pixels base root html element
  - 4.2 rem = 4.2x14 pixels
  - Flow-text (class="flow-text") makes the text responsive. The size of the text increases or decreases as per the screen size
  - Alignment: left-align, right-align,center-align
  - Vertical Alignment: valign-wrapper. Add the class to a block element like div
  - Quickly Align text to left or right: clas="left" or class="right". Remember to add <div class="clearfix"></div> at the end

 -->
<!-- 

  Text & Background Colors

  - Text colors: class="red-text", class="blue-text", class="green-text" etc.
  - Background colors: class="red", class="blue", class="green" etc.
  - Color shades can be darkened to suit needs. Ex - class="red darken-1", class="red darken-2", class="red darken-3", class="red darken-4"
  - Color shades can also be lightened to suit needs. Ex - class="red lighten-1", class="red lighten-2", class="red lighten-3", class="red lighten-4"
  - Check out Materialize Documentation > CSS > Color > Color Pallete

 -->

<!-- 

  Buttons & Icons

 - Standard: class="btn"
 - Waves Effect: class="waves-effect"
 - Icons: Include the Materialize icons library. Optionally, include font awesome ions as well
 - Icons: <i class="material-icons">shopping_cart</i>
 - Change Icon Size: 
 
 <i class="material-icons tiny">shopping_cart</i>
 <i class="material-icons small">shopping_cart</i>
 <i class="material-icons medium">shopping_cart</i>
 <i class="material-icons large">shopping_cart</i>

 - Buttons with Icons: <a href="#" class="btn waves-effect waves-light"><i class="material-icons">shopping_cart</i> Add to Cart</i></a>

 - Icon Left Align: <a href="#" class="btn waves-effect waves-light"><i class="material-icons left">shopping_cart</i> Add to Cart</i></a>

 - Icon Right Align: <a href="#" class="btn waves-effect waves-light"><i class="material-icons right">shopping_cart</i> Add to Cart</i></a>

 - Button colors: class="btn red", "btn blue", "btn green", "btn purple" etc.

 - Large Button: class="btn-large"

 - Disabled: class="disabled"

 -->


<!-- 

  Floating Fixed and Action Buttons

Floating Button

  - Circular Button

Pulse Effect

  - Adds a pulsing effect to the button. Useful for eye catching Call-To-Action (CTA) buttons such as Download buttons

Fixed Action Button

  - Fixed button in corner right of the window

Multiple buttons in single Toggle. Icons pop upwards on hover by default. Can be set to pop horizontally and toggled on click

Fixed Action Toolbar

 - Sets the icons into a toolbar

All actions of Materialize can also be called via Javascript Codes

 -->
